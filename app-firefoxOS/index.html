<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link href="css/homescreen.css" rel="stylesheet" type="text/css">
    <link href="css/style_unstable/progress_activity.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>

  <title>SmartCity</title>
  <script>
    $("document").ready(function() {
        var interval = setInterval(function() {loading()}, 13);

        function loading() {
        if($(".pack-activity").val() == "100"){
            window.location.href = "app.html";
        } else {
            $(".pack-activity").attr("value", $(".pack-activity").val()+1);
        }
    }
    });
    
  </script>
  <link >
</head>
<body>
    <div class="homescreen"></div>
    <progress value="0" max="100" class="pack-activity"></progress>
</body>
</html>
